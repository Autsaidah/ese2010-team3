#{extends 'main.html' /}
#{set title:'Search: '+term /}
<h2>Search: ${term}</h2>
<ul>
	#{list items:results, as:'question'}
		<li class="question #{if question.owner() == user}own#{/if}"
			onclick="goto('@@{Application.question(question.id())}')">
			<a href="@{Application.question(question.id())}">
				<h2>#{showProfile question /}:</h2>
			</a>
			<p>${question.content().nl2br()}</p>
			#{date question /}
			#{tags question:question, editable:false /}  
		</li>
	#{/list}
</ul>
