#{extends 'main.html' /}
#{set title:'ajopi Admin Interface' /}
<h1>Administration</h1>
<div class="message">
	<h2>Database</h2>
	<form action=@{CUser.loadXML()} method="POST" enctype="multipart/form-data">
		<input type="file" id="xml" name="xml" />
		<input type="submit" value="Import Database" />
	</form>
	<ul class="optionLinks">
		<li><a href="@{Application.clearDB}">Clear the Database</a></li>
	</ul>
</div>
