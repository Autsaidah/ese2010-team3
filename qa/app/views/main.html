<!DOCTYPE html>
<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.4.2.min.js'}" type="text/javascript" charset="utf-8"></script>
        <script src="@{'/public/javascripts/qa.js'}" type="text/javascript" charset="utf-8"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
    	<div class="main">
    		<div class="header">
    			<a href="@{Application.index}"></a>
    		</div><!-- end header -->
    		<div class="navigation">
			<a href="@{Application.index}">Questions</a>
			<span>
				#{if user}
						Hi ${user.name()}!
						<a href="@{Application.showprofile}">Profile</a>
						<a href="@{Application.deleteuser}">Delete</a>
						<a href="@{Secure.logout}">Logout</a>
					#{/if}
					#{else}
						Not logged in
						<a href="@{Secure.login}">Login</a>
						or
						<a href="@{Application.register}">Sign Up</a>
					#{/else}	
			</span>
    		</div><!-- end navigaion -->
    		<div class="content">
			#{doLayout /}
        	</div><!-- end content -->
        	<div class="footer">
        		A project by Group 3.
        	</div><!-- end footer>
        </div><!-- end main -->
    </body>
</html>
